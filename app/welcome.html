<div class="wrapper">
  <div class="row">
    <div class="input-field col s12 m10 l10 offset-m1 offset-l2">
      <h1 id="greet" class="center-align">Log Watcher</h1>
      <p class="subtitle center-align">
        Pick a file and we'll parse it for you.
        <div id="error"></div>
      </p>
    </div>
    <form class="subtitle" id="open">
      <div class="file-field input-field col s12 m12 l12">
        <div class="btn">
          <span>File</span>
          <input type="file" multiple>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" name="files" placeholder="Select one or more files">
        </div>
      </div>
      <div class="input-field col s12 m12 l12">
        <input type="checkbox" name="quick" id="quick">
        <label for="quick">Quick Parse</label>
      </div>
      <div class="col s12 m8 l6 offset-m2 offset-l3 break"></div>
      <div class="input-field col s12 m8 l6 offset-m2 offset-l3 center-align">
        <button class="btn waves-effect waves-light" type="submit" name="login" value="Login">
          <i class="material-icons">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
